<!DOCTYPE html>
<html>
<head>
    <title>Anomaly Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Anomaly Detector</h1>

        <!-- Upload form -->
        <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="temperature_data" accept=".csv">
            <input class="btn btn-primary mt-3" type="submit" value="Predict Anomaly">
        </form>

        <!-- Display the plot -->
        {% if plot_url %}
        <div class="text-center mt-5">
            <img src="data:image/png;base64,{{ plot_url }}" class="img-fluid" alt="Anomaly Plot">
        </div>
        {% endif %}
    </div>
</body>
</html>
